spring:
  application:
    name: "newsfeed"
  datasource:
    url: "jdbc:h2:~/newsfeed/newsfeed"
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
server:
  port: 8081

logging:
  level:
    root: INFO
